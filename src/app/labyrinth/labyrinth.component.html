<div style="position: fixed;left: 420px;
    top: 0px">
  <div style="margin: 10px;">
    <div *ngFor="let row of this.labyrinthService.labyrinth.pattern; index as i;" style="margin: -4px">
    <span *ngFor="let x of row;index as j" [ngSwitch]="x">
                 <img (click)="setComponent(i,j)" src="../../assets/theme/{{this.getTheme()}}//{{this.getComponent(i,j)}}.jpg"
                                   width="23" height="23"/>

    </span>
    </div>
  </div>
</div>
