<div style="position: absolute;left: 400px;
    top: 10px;">
  <form style="width: 1000px;margin: 20px;">
    <div style="margin: 10px;">
      <legend>Лабиринт</legend>
      <div *ngFor="let row of this.labyrinthService.labyrinth.pattern; index as i;" style="margin: -4px">
    <span *ngFor="let x of row;index as j" [ngSwitch]="x">
                 <ng-template ngSwitchCase="0"><img (click)="setComponent(i,j)" src="../../assets/gray.jpg"
                                                    width="23" height="23"/></ng-template>
                  <ng-template ngSwitchCase="1"><img (click)="setComponent(i,j)" src="../../assets/green.jpg"
                                                     width="23" height="23"/></ng-template>
                  <ng-template ngSwitchCase="3"><img (click)="setComponent(i,j)" src="../../assets/red.jpg"
                                                     width="23" height="23"/></ng-template>
                  <ng-template ngSwitchCase="4"><img (click)="setComponent(i,j)" src="../../assets/black.jpg"
                                                     width="23" height="23"/></ng-template>
                  <ng-template ngSwitchCase="5"><img (click)="setComponent(i,j)" src="../../assets/pink.jpg" width="23" height="23"/></ng-template>
                  <ng-template ngSwitchDefault></ng-template>
    </span>
      </div>
    </div>
  </form>
</div>
