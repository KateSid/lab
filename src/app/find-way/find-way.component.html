<form>
  <fieldset>
    <legend>Поиск пути</legend>
    <div>
      <p>Алгоритм:</p>

      <p><input name="radiobuttonWave" type="radio" value="wavesearch" checked [(ngModel)]="this.url">Волновой</p>
      <p><input name="radiobuttonHand" type="radio" value="handsearch" [(ngModel)]="this.url">"Правой руки"</p>

      <p>Скорость прохождения</p>
      <form class="tumb" onsubmit="return false" oninput="level.value = flevel.valueAsNumber">
        <input name="flevel" id="flying" type="range" class="form-control-range" min="1" max="4" step="1" value="1"
               style="width: 150px;border-style: none;margin: 0;"
               (change)="changeSpeed($event)">
        <output for="flying" name="level">1</output>
      </form>
      <p>
        <button #buttonFind class="btn btn-outline-primary" (click)="getWay()">Принять
        </button>
      </p>
    </div>
  </fieldset>
</form>
