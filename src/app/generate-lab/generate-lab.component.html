<form>
  <fieldset>
    <legend>Создание лабиринта</legend>
    <div>
      <p><input name="radiobutton" type="radio" value="hand" [(ngModel)]="url">Ручное</p>
      <p>Автоматическое</p>
      <p><input name="radiobutton" type="radio" value="molegenerate"  checked [(ngModel)]="url">Алгоритм Крота</p>
      <p><input name="radiobutton" type="radio" value="backgenerate" [(ngModel)]="url">Алгоритм Бектрекинг</p>
      <p>
        <button class="btn btn-outline-primary" (click)="createLabyrinth()">Принять</button>
      </p>
    </div>
  </fieldset>
</form>
